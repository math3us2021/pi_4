<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Cadastrar Pet</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
      <mat-label>Horário da reição</mat-label>
      <timepicker formControlName="hourStart"></timepicker>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Frequência</mat-label>
        <select matNativeControl required formControlName="type">
          <option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </option>
        </select>
      </mat-form-field> -->

      <mat-form-field class="sizeInput">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="quantity" type="number" />
        <mat-error>O campo é obrigatório</mat-error>
      </mat-form-field>

      <pre *ngIf="userForm.value.hourStart" class="alert alert-info">
Time is: {{ userForm.value.hourStart | date : "HH:mm" }}</pre
      >
    </form>
    <button
      desabled= "userForm.invalid"
      mat-raised-button
      color="primary"
      (click)="onSubmit(userForm.value)"

    >
      Cadastrar
    </button>
    <button mat-raised-button (click)="closeModal()">Cancelar</button>
  </div>
</ng-template>
