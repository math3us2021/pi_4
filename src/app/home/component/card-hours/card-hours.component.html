<div class="container">
  <div>
    <h3>Registro do dia:</h3>
    <h4>{{ dateCurrent | date: 'dd/MM/YYYY' }}</h4>
  </div>
  <div class="card" *ngFor="let date of dates; let i = index">
    <div class="hour">
      <p>Horário: {{ date.hourStart }} h</p>
      <p>Quantidade de ração: {{ date.quantityGrams }}g</p>
    </div>
    <div>
      <mat-checkbox class="example-margin" [ngModel]="foods[i] " color="primary"
      disabled="true">Alimentação do dia</mat-checkbox>
    </div>
  </div>
</div>
