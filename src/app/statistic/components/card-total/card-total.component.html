<div class="card">
  <div  >
    <mat-card>
      <div class="card-header">
        <mat-card-title>TOTAL DE PETS</mat-card-title>
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="pets"
        ></mat-icon>
      </div>
      <div class="card-total">
        <div class="display">
          <h2>{{ petTotal }}</h2>
          <mat-card-subtitle>pets cadastrados</mat-card-subtitle>
          <mat-card-content class="dogContainer">
            <div class="onLegenda"></div>
            {{ dogPorcent }} Cachorro
          </mat-card-content>
          <mat-card-content class="dogContainer">
            <div class="twoLegenda"></div>
            {{ catPorcent }} Gato
          </mat-card-content>
        </div>
        <div class="graphicTotal">
          <canvas id="pie"> {{ chartPizza }}</canvas>
        </div>
      </div>
    </mat-card>
  </div>

  <div>
    <mat-card>
      <div class="card-header">
        <mat-card-title>SUCESSO DO ALIMENTADOR</mat-card-title>
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="pets"
        ></mat-icon>
      </div>
      <div class="card-total">
        <div class="display">
          <h2>{{ foodTotal }}</h2>
          <mat-card-subtitle>total de alimentações</mat-card-subtitle>
          <mat-card-content class="dogContainer">
            <div class="onLegenda"></div>
            {{ sucessBinomialPorcent }} Sucesso
          </mat-card-content>
          <mat-card-content class="dogContainer">
            <div class="twoLegenda"></div>
            {{ errorBinomialPorcent }} Erro
          </mat-card-content>
        </div>
        <div class="graphicTotal">
          <canvas id="binomial"> {{ chartBinomial }}</canvas>
        </div>
      </div>
    </mat-card>
  </div>
</div>
